<div class="my-3 pb-3 bg-white rounded shadow-sm">
    <p class="card-header">Todos los eventos</p>
    <div class="container">
        <div class="card my-4" *ngFor="let eventHost of eventsHost">
            <div class="row g-0">
                <div class="col-md-10">
                    <div class="card-body">
                        <div class="w-100">
                            <p class="card-title">{{eventHost.name}}</p>
                        </div>
                        <p class="card-text">{{eventHost.date_start}}</p>
                    </div>
                </div>
                <div class="col-md-2">
                    <a href="#">Editar</a>
                    <a class="btn-delete" href="#">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>
