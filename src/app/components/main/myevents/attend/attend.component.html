<div class="my-3 pb-3 bg-white rounded shadow-sm">
    <p class="card-header">Eventos pendientes</p>
    <div class="container" *ngFor="let eventAttend of eventsAttend">
        <div class="card my-4">
            <div class="row g-0">
                <div class="col-md-10">
                    <div class="card-body">
                        <div class="w-100">
                            <p class="card-title">{{eventAttend.name}}</p>
                            <p class="card-title">{{eventAttend.company_name}}</p>
                            <p *ngIf=""></p>
                        </div>
                        <p class="card-text">{{eventAttend.date_start | date:"dd MMM. YYYY"}}</p>
                    </div>
                </div>
                <div class="col-md-2">
                    <a class="btn-view" (click)="onClickDetails(eventAttend.id)">Ver detalles</a>
                    <a class="btn-delete" (click)="deleteAttend(eventAttend.id)">No quiero asistir</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="my-3 pb-3 bg-white rounded shadow-sm">
    <p class="card-header">Eventos finalizados</p>
    <div class="container" *ngFor="let eventAttendExpired of eventsAttendExpired">
        <div class="card my-4">
            <div class="row g-0">
                <div class="col-md-10">
                    <div class="card-body">
                        <div class="w-100">
                            <p class="card-title">{{eventAttendExpired.name}}</p>
                        </div>
                        <p class="card-text">{{eventAttendExpired.date_start | date:"dd MMM. YYYY" }}</p>
                    </div>
                </div>
                <div class="col-md-2">
                    <a class="btn-delete" (click)="deleteAttend(eventAttendExpired.id)">Quitar de guardados</a>
                </div>
            </div>
        </div>
    </div>
</div>
