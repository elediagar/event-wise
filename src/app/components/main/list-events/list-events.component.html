<section>
    <div class="container pt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <h2 class="nav-link active">Eventos populares</h2>
            </li>
        </ul>
        <div class="row justify-content-end mx-1 mt-3">
            <div class="search-bar">
                <div class="col-md-6 col-12 justify-content-end">
                    <mat-search-bar class="justify-content-end" (onBlur)="onEnterring($event)"
                        (onEnter)="onEnterring($event)"><input #input matInput type="text" [(ngModel)]="value"
                            placeholder="Enter" (keyup.enter)="onEnterring(input.value)" autocapitalize="none" />
                    </mat-search-bar>
                </div>
            </div>
            <div class="col-md-6 col-12 justify-content-end">
                <mat-form-field class="mr-3" appearance="fill">
                    <mat-label>Categor√≠as</mat-label>
                    <mat-select [formControl]="categories" multiple (selectionChange)="onChange($event)">
                        <mat-select-trigger>
                            {{categories.value ? categories.value[0] : ''}}
                            <span *ngIf="categories.value?.length > 1" class="additional-selection">
                                (+{{categories.value.length - 1}} {{categories.value?.length === 2 ? 'otro' : 'otros'}})
                            </span>
                        </mat-select-trigger>
                        <mat-option *ngFor="let category of categoryList" [value]="category">
                            {{category}}

                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


        <div class="row row-cols-1 row-cols-md-3">
            <div class="cards" *ngFor="let event of arrEvents">
                <app-card-event [evento]="event"></app-card-event>
            </div>
        </div>
    </div>
</section>
